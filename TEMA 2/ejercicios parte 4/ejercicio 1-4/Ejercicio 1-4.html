<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = 2;
      function cuadrado(n) {
        return n * n;
      }
      console.log(cuadrado(n));

      let cuadrado2 = function (n) {
        return n * n;
      };
      console.log(cuadrado2(n));

      let cuadrado3 = (n) => {
        return n * n;
      };
      console.log(cuadrado3(n));
    </script>
  </body>
</html>
